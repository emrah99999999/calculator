<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ماشین‌حساب تحت وب</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <!-- قفل پین -->
  <div id="lock-screen" class="lock hidden" aria-hidden="true">
    <div class="lock-card" role="dialog" aria-modal="true" aria-labelledby="lock-title">
      <h2 id="lock-title">ورود</h2>
      <p class="lock-desc">برای ورود، پین چهاررقمی را وارد کن.</p>
      <form id="pin-form" class="pin-form" autocomplete="off">
        <input id="pin-input" class="pin-input" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="●●●●" aria-label="پین چهاررقمی" required />
        <button type="submit" class="btn primary">بازکردن</button>
        <button type="button" id="pin-reset" class="btn ghost">پاک‌کردن</button>
      </form>
      <p class="hint small">پین پیش‌فرض: 2580 (فقط یک قفل سادهٔ سمت کاربر است.)</p>
    </div>
  </div>

  <!-- سوییچ تم -->
  <button id="theme-toggle" class="theme-toggle" aria-label="تغییر حالت روشن/تاریک" aria-pressed="false">🌙/☀️</button>

  <main class="app" aria-label="ماشین‌حساب تحت وب">
    <h1 class="title">ماشین‌حساب</h1>

    <div class="display-wrap">
      <div class="memory-indicator" aria-hidden="true" title="حافظه">M</div>
      <input id="display" class="display" type="text" value="0" readonly aria-live="polite" aria-label="نمایشگر نتیجه" />
    </div>

    <!-- ردیف حافظه -->
    <div class="keys mem-row" role="group" aria-label="کلیدهای حافظه">
      <button class="btn mem" data-mem="mc" aria-label="پاک کردن حافظه">MC</button>
      <button class="btn mem" data-mem="mr" aria-label="خواندن حافظه">MR</button>
      <button class="btn mem" data-mem="mplus" aria-label="افزودن به حافظه">M+</button>
      <button class="btn mem" data-mem="mminus" aria-label="کسر از حافظه">M−</button>
    </div>

    <!-- کلیدهای اصلی -->
    <div class="keys" role="group" aria-label="کلیدها">
      <button class="btn action" data-action="clear" aria-label="پاک‌کردن">C</button>
      <button class="btn action" data-action="percent" aria-label="درصد">%</button>
      <button class="btn action" data-action="plusminus" aria-label="تغییر علامت">±</button>
      <button class="btn op" data-op="divide" aria-label="تقسیم">÷</button>

      <button class="btn num" data-num="7">7</button>
      <button class="btn num" data-num="8">8</button>
      <button class="btn num" data-num="9">9</button>
      <button class="btn op" data-op="multiply" aria-label="ضرب">×</button>

      <button class="btn num" data-num="4">4</button>
      <button class="btn num" data-num="5">5</button>
      <button class="btn num" data-num="6">6</button>
      <button class="btn op" data-op="minus" aria-label="منها">−</button>

      <button class="btn num" data-num="1">1</button>
      <button class="btn num" data-num="2">2</button>
      <button class="btn num" data-num="3">3</button>
      <button class="btn op" data-op="plus" aria-label="جمع">+</button>

      <button class="btn num zero" data-num="0">0</button>
      <button class="btn action" data-action="dot" aria-label="ممیز">.</button>
      <button class="btn equal" data-action="equal" aria-label="برابر">=</button>
    </div>

    <p class="hint">می‌تونی با کیبورد تایپ کنی: 0–9، + − × ÷ / * ، Enter = ، Backspace ⌫ ، % ، و Alt+P برای ±</p>
  </main>

  <script src="script.js"></script>
</body>
</html>

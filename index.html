<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ماشین‌حساب تحت وب</title>
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- لایهٔ قفل ورود -->
  <div id="lock-screen" class="lock" aria-hidden="false">
    <div class="lock-card" role="dialog" aria-modal="true" aria-labelledby="lock-title">
      <h2 id="lock-title">ورود</h2>
      <p class="lock-desc">لطفاً رمز عبور را وارد کن.</p>
      <form id="pin-form" class="pin-form" autocomplete="off">
        <input id="pin-input" class="pin-input" type="password" inputmode="numeric"
               pattern="[0-9]*" maxlength="12" placeholder="●●●●" aria-label="رمز عبور" required />
        <button type="submit" class="btn primary">ورود</button>
        <button type="button" id="pin-reset" class="btn ghost">پاک‌کردن</button>
      </form>
      <p class="hint small">توجه: این یک قفل سمت کاربر است و برای محافظت واقعی مناسب نیست.</p>
    </div>
  </div>

  <!-- بنر تصویر -->
  <header class="hero" aria-label="بنر تصویر">
    <picture>
      <!-- اگر نسخه‌های دیگر داری، اینجا srcset اضافه کن -->
      <source srcset="assets/hero.webp" type="image/webp" />
      <img id="hero-img" src="assets/hero.jpg" alt="تصویر بالای صفحه" loading="eager" />
    </picture>
    <div class="hero-overlay"></div>
  </header>

  <!-- اپ ماشین‌حساب -->
  <main class="app" aria-label="ماشین‌حساب">
    <h1 class="title">ماشین‌حساب</h1>

    <div class="display-wrap">
      <input id="display" class="display" type="text" value="0"
             readonly aria-live="polite" aria-label="نمایشگر نتیجه" />
    </div>

    <div class="keys top" role="group" aria-label="کلیدهای کنترلی">
      <button class="btn action" data-action="clear" aria-label="پاک‌کردن">C</button>
      <button class="btn action" data-action="percent" aria-label="درصد">%</button>
      <button class="btn action" data-action="backspace" aria-label="حذف یک رقم">⌫</button>
      <button class="btn op" data-op="divide" aria-label="تقسیم">÷</button>
    </div>

    <div class="keys" role="group" aria-label="کلیدهای عددی و عملگرها">
      <button class="btn num" data-num="7">7</button>
      <button class="btn num" data-num="8">8</button>
      <button class="btn num" data-num="9">9</button>
      <button class="btn op" data-op="multiply" aria-label="ضرب">×</button>

      <button class="btn num" data-num="4">4</button>
      <button class="btn num" data-num="5">5</button>
      <button class="btn num" data-num="6">6</button>
      <button class="btn op" data-op="minus" aria-label="منها">−</button>

      <button class="btn num" data-num="1">1</button>
      <button class="btn num" data-num="2">2</button>
      <button class="btn num" data-num="3">3</button>
      <button class="btn op" data-op="plus" aria-label="جمع">+</button>

      <button class="btn num zero" data-num="0">0</button>
      <button class="btn action" data-action="dot" aria-label="ممیز">.</button>
      <button class="btn equal" data-action="equal" aria-label="برابر">=</button>
    </div>

    <p class="hint">
      میانبرها: 0–9، .، + − × ÷ (/ * )، Enter (=)، Backspace ⌫ ، %
    </p>

    <!-- کانتینر افکت‌ها -->
    <div id="fx-layer" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
